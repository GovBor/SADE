    <script>
        // Global variables
        let currentRoom = '1811';
        let schedules = [];

        // Time slots for the schedule grid
        const timeSlots = [
            '7:00 AM', '7:30 AM', '8:00 AM', '8:30 AM', '9:00 AM', '9:30 AM',
            '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM', '12:00 PM', '12:30 PM',
            '1:00 PM', '1:30 PM', '2:00 PM', '2:30 PM', '3:00 PM', '3:30 PM',
            '4:00 PM', '4:30 PM', '5:00 PM', '5:30 PM', '6:00 PM'
        ];

        const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

        // Initialize the schedule grid
        function initializeScheduleGrid() {
            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';

            timeSlots.forEach(time => {
                // Add time slot
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.textContent = time;
                scheduleBody.appendChild(timeSlot);

                // Add cells for each day
                days.forEach(day => {
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';
                    cell.dataset.day = day;
                    cell.dataset.time = time;
                    cell.onclick = () => openAddScheduleModal(day, time);
                    scheduleBody.appendChild(cell);
                });
            });
        }

        // Switch room function
        function switchRoom() {
            const roomSelect = document.getElementById('roomSelect');
            currentRoom = roomSelect.value;
            document.getElementById('viewingInfo').textContent = `Viewing: Lab ${currentRoom} Schedule`;
            loadSchedules();
        }

        // Load schedules from database
        function loadSchedules() {
            // Clear existing schedule blocks
            document.querySelectorAll('.schedule-block').forEach(block => block.remove());

            // In a real implementation, this would fetch from SQL database
            // For now, we'll use empty schedules since user requested to remove hardcoded data
            schedules = [];
            
            // Render schedules
            renderSchedules();
        }

        // Render schedules on the grid
        function renderSchedules() {
            schedules.forEach(schedule => {
                if (schedule.room === currentRoom) {
                    const cell = document.querySelector(`[data-day="${schedule.day}"][data-time="${schedule.startTime}"]`);
                    if (cell) {
                        const block = document.createElement('div');
                        block.className = `schedule-block course-${schedule.id % 6 + 1}`;
                        block.innerHTML = `
                            <div class="course-title">${schedule.courseName}</div>
                            <div class="instructor-name">${schedule.instructor}</div>
                            <div class="course-code">${schedule.courseCode}</div>
                        `;
                        block.onclick = (e) => {
                            e.stopPropagation();
                            editSchedule(schedule);
                        };
                        
                        // Calculate height based on duration
                        const duration = calculateDuration(schedule.startTime, schedule.endTime);
                        block.style.height = `${duration * 40 - 4}px`;
                        
                        cell.appendChild(block);
                    }
                }
            });
        }

        // Calculate duration in 30-minute slots
        function calculateDuration(startTime, endTime) {
            const start = timeSlots.indexOf(startTime);
            const end = timeSlots.indexOf(endTime);
            return end - start;
        }

        // Modal functions
        function openAddScheduleModal(day = '', time = '') {
            const modal = document.getElementById('addScheduleModal');
            modal.style.display = 'block';
            
            if (day) document.getElementById('scheduleDay').value = day;
            if (time) document.getElementById('startTime').value = convertTo24Hour(time);
            
            document.getElementById('scheduleRoom').value = currentRoom;
            loadInstructors();
        }

        function closeAddScheduleModal() {
            const modal = document.getElementById('addScheduleModal');
            modal.style.display = 'none';
            document.getElementById('addScheduleForm').reset();
        }

        // Load instructors from database
        function loadInstructors() {
            const instructorSelect = document.getElementById('instructor');
            instructorSelect.innerHTML = '<option value="">Select Instructor</option>';
            
            // In a real implementation, this would fetch from SQL database
            // For now, we'll leave it empty as requested
        }

        // Add schedule function
        function addSchedule(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const scheduleData = {
                courseName: document.getElementById('courseName').value,
                courseCode: document.getElementById('courseCode').value,
                instructor: document.getElementById('instructor').value,
                day: document.getElementById('scheduleDay').value,
                room: document.getElementById('scheduleRoom').value,
                startTime: convertToDisplayTime(document.getElementById('startTime').value),
                endTime: convertToDisplayTime(document.getElementById('endTime').value)
            };

            // In a real implementation, this would save to SQL database
            fetch('add_schedule_sql.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(scheduleData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Schedule added successfully!');
                    closeAddScheduleModal();
                    loadSchedules();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add schedule');
            });
        }

        // Utility functions
        function convertTo24Hour(time12h) {
            const [time, modifier] = time12h.split(' ');
            let [hours, minutes] = time.split(':');
            if (hours === '12') hours = '00';
            if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
            return `${hours}:${minutes}`;
        }

        function convertToDisplayTime(time24h) {
            const [hours, minutes] = time24h.split(':');
            const hour12 = hours % 12 || 12;
            const ampm = hours < 12 ? 'AM' : 'PM';
            return `${hour12}:${minutes} ${ampm}`;
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'logout.php';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeScheduleGrid();
            loadSchedules();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addScheduleModal');
            if (event.target === modal) {
                closeAddScheduleModal();
            }
        }
    </script>
