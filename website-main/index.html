<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADE - Smart Access Door Entry System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .user-type-toggle {
            display: flex;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 30px;
            gap: 4px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background-color: #6366f1;
            color: white;
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.3);
        }

        .toggle-btn:hover:not(.active) {
            background-color: #e5e5e5;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #fafafa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366f1;
            background-color: white;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .signin-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-btn:hover {
            background-color: #e55a2b;
        }

        .signin-btn:active {
            transform: translateY(1px);
        }

        .signin-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            margin-top: 15px;
            padding: 12px;
            background-color: #fee;
            color: #c53030;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid #fed7d7;
            display: none;
        }

        .success-message {
            margin-top: 15px;
            padding: 12px;
            background-color: #f0fff4;
            color: #38a169;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid #c6f6d5;
            display: none;
        }

        /* Demo Access */
        .demo-access {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .demo-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .demo-credentials {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }

            .logo {
                font-size: 36px;
                margin-bottom: 30px;
            }

            .toggle-btn {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">SADE</div>
            
            <form id="loginForm">
                <input type="hidden" id="userType" value="student">
                
                <div class="user-type-toggle">
                    <button type="button" class="toggle-btn active" data-type="student">Student</button>
                    <button type="button" class="toggle-btn" data-type="faculty">Faculty</button>
                    <button type="button" class="toggle-btn" data-type="technician">Technician</button>
                </div>

                <div class="input-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" placeholder="Enter your PIN" maxlength="6" required>
                </div>

                <button type="submit" class="signin-btn">Sign In</button>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>

            <!-- Demo Access Information -->
            <div class="demo-access">
                <div class="demo-title">Demo Access:</div>
                <div class="demo-credentials">
                    Student: PIN 123456<br>
                    Faculty: PIN 654321<br>
                    Technician: PIN 999999
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleButtons = document.querySelectorAll(".toggle-btn");
            const userTypeInput = document.getElementById("userType");
            const loginForm = document.getElementById("loginForm");
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");
            const pinInput = document.getElementById("pin");

            // Handle user type toggle
            toggleButtons.forEach((button) => {
                button.addEventListener("click", function () {
                    // Remove active class from all buttons
                    toggleButtons.forEach((btn) => btn.classList.remove("active"));

                    // Add active class to clicked button
                    this.classList.add("active");

                    // Update hidden input value
                    userTypeInput.value = this.dataset.type;

                    // Clear any messages
                    hideMessages();
                });
            });

            // Handle form submission
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const pin = pinInput.value.trim();
                const userType = userTypeInput.value;

                // Basic validation
                if (!pin) {
                    showError("Please enter your PIN");
                    return;
                }

                if (pin.length < 4) {
                    showError("PIN must be at least 4 digits");
                    return;
                }

                // Show loading state
                const submitBtn = document.querySelector(".signin-btn");
                const originalText = submitBtn.textContent;
                submitBtn.textContent = "Signing In...";
                submitBtn.disabled = true;

                // Simulate authentication
                setTimeout(() => {
                    // Demo authentication logic
                    let isValid = false;
                    let redirectUrl = "";

                    switch (userType) {
                        case "student":
                            if (pin === "123456") {
                                isValid = true;
                                redirectUrl = "dashboard.html";
                            }
                            break;
                        case "faculty":
                            if (pin === "654321") {
                                isValid = true;
                                redirectUrl = "dashboard.html";
                            }
                            break;
                        case "technician":
                            if (pin === "999999") {
                                isValid = true;
                                redirectUrl = "dashboard.html";
                            }
                            break;
                    }

                    if (isValid) {
                        showSuccess("Login successful! Redirecting...");
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1000);
                    } else {
                        showError("Invalid PIN. Please try again.");
                    }

                    // Reset button state
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 1500);
            });

            // PIN input formatting (numbers only)
            pinInput.addEventListener("input", function (e) {
                // Allow only numbers
                this.value = this.value.replace(/[^0-9]/g, "");
                hideMessages();
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = "block";
                errorMessage.style.display = "none";
            }

            function hideMessages() {
                errorMessage.style.display = "none";
                successMessage.style.display = "none";
            }
        });
    </script>
</body>
</html>
